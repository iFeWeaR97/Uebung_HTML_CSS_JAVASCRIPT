<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sololearn Übung</title>
</head>

<body>
    <!-- Verschiedene arten von input in Forms -->
    <!--name wird benutzt um den Name so an die DB weiterzugeben-->
    <!--value wird benutzt um eine Value an die DB weiterzugeben -->
    <form>
        <label for="box1">Name</label>
        <input type="text" id="box1" name="Name">
        <label for="box2"> Select the radio button</label>
        <input type="radio" id="box2">
        <label for="box3">Check the checkbox</label>
        <input type="checkbox" id="box3">
        <label for="box4">E-Mail</label>
        <input type="text" id="box4" name="em" value="User@user.com">
        <input type="submit">
    </form>
    <br></br>
    <!--Videos einfügen-->
    <video>
        <!--Beispiel 1-->
        <source src="file.mp4" type="video/mp4">

    </video>
    <!--Beispiel 2-->
    <video>
        <source src="file.mp4" type="video/mp4">
        <source src="file.webm" type="video/webm">
        Video not supported
    </video>
    <!--Beispiel 3 controls-->
    <video controls>
        <source src="file.mp4" type="video/mp4">
        Video not supported
    </video>
    <br></br>
    <!--Musik und Audio einfügen-->
    <audio>
        <!--audio datei-->
    </audio>
    <!--Beispiel 1-->
    <audio controls>
        <source src="audiofile.mp3" type="audio/mpeg">
        <source src="audiofile.ogg" type="audio/ogg">
        Audio not supported
    </audio>

    <!--
    No sound: muted
    Starts playing automatically: autoplay
    Plays on repeat: loop
    Shows media controls: controls
    -->

</body>

</html>
